<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Survey</h1>
        <form id="surveyForm">
            <div class="question" id="question1">
                <p>Question 1</p>
                <select name="q1">
                    <option value="-3.5">Strongly Disagree</option>
                    <option value="-3">Disagree</option>
                    <option value="-2.5">Somewhat Disagree</option>
                    <option value="2.5">Somewhat Agree</option>
                    <option value="3">Agree</option>
                    <option value="3.5">Strongly Agree</option>
                </select>
            </div>
            <!-- Repeat for questions 2 to 11 -->
            <button type="button" onclick="calculateCluster()">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
